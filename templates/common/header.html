<!--
. 访问当前位置的上下文
$ 引用当前模板根级的上下文
$. 引用模板中的根级上下文
-->

{{ define "common/header.html" }}
<header>
    <div style="text-align: right; padding-right: 50px">
        <div style="padding-top: 20px">
            <a style="text-decoration: none;"
               href="/user/settings?t={{ Timestamp }}">{{ .user.Name }}, {{ .user.Nickname }}</a>
        </div>
        <div style="padding-top: 10px">
            <a style="text-decoration: none;"
               href="/user/logout?t={{ Timestamp }}" method="POST">{{ Localize "i18n.logout" }}</a>
        </div>
    </div>
    <br>

    <div style="text-align: left; padding-left: 50px;">
        <a name="nav"
           style='text-decoration: none; padding: 8px;{{ if EqualUri .url "/" }}background-color: lightgray;{{ end }}'
           href="/?t={{ Timestamp }}">{{ Localize "i18n.index" }}</a>
        <a name="nav"
           style='text-decoration: none; padding: 8px;{{ if EqualUri .url "/note/list" }}background-color: lightgray;{{ end }}'
           href="/note/list?t={{ Timestamp }}">{{ Localize "i18n.note" }}</a>
        <a name="nav"
           style='text-decoration: none; padding: 8px;{{ if EqualUri .url "/img/list" }}background-color: lightgray;{{ end }}'
           href="/img/list?t={{ Timestamp }}">{{ Localize "i18n.img" }}</a>
        <a name="nav"
           style='text-decoration: none; padding: 8px;{{ if EqualUri .url "/recycle/note/list" }}background-color: lightgray;{{ else }}{{ if EqualUri .url "/recycle/img/list" }}background-color: lightgray;{{ end }}{{ end }}'
           href="/recycle/note/list?t={{ Timestamp }}">{{ Localize "i18n.recycle" }}</a>
    </div>
    <br>
    <br>
</header>
{{ end }}
