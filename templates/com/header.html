{{ define "com/header.html" }}
<header>
    <div style="text-align: right; padding-right: 50px">
        <div style="padding: 4px;">
            <a href="/user/stgpage">{{ .user.Name }}, {{ .user.Nickname }}</a>
        </div>
        <div style="padding: 4px;">
            <a ajaxE href="/user/logout" method="POST">{{ Localize "i18n.logout" }}</a>
        </div>
    </div>
    <br>

    <div style="text-align: left; padding-left: 50px;">
        <a name="nav" style='padding: 8px;{{ if eq .url "/" }}background-color: lightgray;{{ end }}'
           href="/">{{ Localize "i18n.index" }}</a>
        <a name="nav" style='padding: 8px;{{ if eq .url "/git/list" }}background-color: lightgray;{{ end }}'
           href="/file/listpage">{{ Localize "i18n.imgLib" }}</a>
        <a name="nav" style='padding: 8px;{{ if eq .url "/server/list" }}background-color: lightgray;{{ end }}'
           href="/recyclebin/listpage">{{ Localize "i18n.recycleBin" }}</a>
    </div>
    <br>
    <br>
</header>
{{ end }}
