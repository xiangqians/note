<!DOCTYPE html>
{{ $data := .resp.Data }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <title>{{ $data.Name }}</title>
    <style>
        body {
            text-align: center
        }
    </style>
    <style>
        .float {
            position: fixed;
            top: 30px;
            right: 50px;
            width: auto;
            height: auto;
            /*background: lightgray;*/
        }
    </style>

</head>
<body>

<p style="color: red;">{{ .resp.Msg }}</p>

<div>
    <img src="{{ $data.Url }}" alt="{{ $data.Name }}">
</div>
<br>

<form action="/img/upload" method="POST" enctype="multipart/form-data">
    <input name="id" type="text" value="{{ $data.Id }}" hidden/>
    <input name="file" type="file"/>
    <button type="submit">{{ Localize "i18n.upload" }}</button>
</form>

</body>
</html>
<script type="text/javascript" src="/static/jquery-v3.6.2/min.js"></script>
<script type="text/javascript" src="/static/custom/custom.js"></script>
