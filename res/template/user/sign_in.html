<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="{{ .path }}/static/favicon.ico">
    <link rel="stylesheet" href="{{ .path }}/static/css/body.css" type="text/css"/>
    <link rel="stylesheet" href="{{ .path }}/static/css/foot1.css" type="text/css"/>
    <title>{{ Localize "i18n.signIn" }}</title>
    <style>
        body table tbody tr:hover {
            background-color: white;
        }
    </style>
</head>
<body>
<form action="{{ .path }}/user/signIn?t={{ NowUnix }}" method="post">
    <input name="_method" type="hidden" value="POST">
    <msg>{{ .resp.Msg }}</msg>
    {{ $data := .resp.Data }}
    <table>
        <tbody>
        <tr>
            <td><span style="font-weight: bold;">*</span><label>{{ Localize "i18n.userName" }}</label></td>
            <td><input name="name" type="text" value="{{ $data.Name }}"></td>
        </tr>
        <tr>
            <td><span style="font-weight: bold;">*</span><label>{{ Localize "i18n.passwd" }}</label></td>
            <td><input name="passwd" type="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value='{{ Localize "i18n.signIn" }}'>
                <a style="padding-left: 10px" href="{{ .path }}/user/signup?t={{ NowUnix }}">{{ Localize "i18n.signUp" }}</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
{{ template "common/foot1.html" . }}
</html>
