    ;
    window.contextPath = ''
    $(function () {
        // 移除以 "col-xs-" 开头的class
        function removeColXsClass(index, className) {
            return (className.match(/(^|\s)col-xs-\S+/g) || []).join(' ')
        }

        let $editor = $("#editor")
        let $preview = $("#preview")

        // 编辑
        $('button[edit]').click(function (event) {
            $editor.removeClass(removeColXsClass)
            $preview.removeClass(removeColXsClass)

            // 获取目标元素
            let $element = $(event.currentTarget)
            let value = $element.attr('edit')
            if ("1" === value) {
                $editor.removeAttr('edit')
                $editor.css("display", "none")
                $preview.addClass("col-xs-10")

                $element.attr('edit', '0')
                $element.text('编辑')
            } else {
                $editor.attr('edit', '')
                $editor.css("display", "")
                $editor.addClass("col-xs-5")
                $preview.addClass("col-xs-5")

                $element.attr('edit', '1')
                $element.text('退出编辑')
            }
        })

        let $title = $('title')
        let title = $title.text()

        let $textarea = $($editor.find('textarea')[0])
        function getContent() {
            return $textarea.val()
        }

        let hash = md5(getContent())
        // console.log(hash)

        function hasChanged() {
            return hash !== md5(getContent())
        }

        // 保存
        let $save = $('button[save]')
        $save.click(function (event) {
            hash = md5(getContent())
            $title.text(title)
            $save.addClass('disabled')
            alert('保存成功')
        })

        $('textarea').on('input', function () {
            if (hasChanged()) {
                $title.text(`* ${title}`)
                $save.removeClass('disabled')
            } else {
                $title.text(title)
                $save.addClass('disabled')
            }
        })

        // onbeforeunload
        window.onbeforeunload = function (event) {
            let e = window.event || event
            if (hasChanged()) {
                e.returnValue = '数据发生改变！'
                return e.returnValue
            }
        }
    })
    ;
</script>
