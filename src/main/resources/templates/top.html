<th:block th:with="info=${vo.get('info')},error=${vo.get('error')}">
<top th:if="${info != null or error != null}">
    <info th:if="${info != null}" th:text="${info}"></info>
    <error th:if="${error != null}" th:text="${error}"></error>
</top>
</th:block>
