<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <title th:text="${vo.name}"></title>
    <style>
        body a {
            padding: 0;
            margin: 0;
            /* 去掉<a>标签文本下划线 */
            text-decoration: none;
        }

        table tbody tr td {
            padding-right: 20px;
        }
    </style>
</head>
<body>
<h3>Index of&nbsp;&nbsp;<a th:href="@{'/note/' + ${vo.id} + '/view?t=' + ${timestamp}}">~</a><span th:if="${vo.ps == null}">/</span><span th:each="p : ${vo.ps}">/<a th:href="@{${p.url} + '?t=' + ${timestamp}}" th:text="${p.name}"></a></span></h3>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Size</td>
        <td>Last modified</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${vo.children}">
        <td><a th:href="${e.name + '/view?t=' + timestamp}" th:text="${e.name + (e.type == 'folder' ? '/' : '')}"></a></td>
        <td th:text="${e.type == 'folder' ? '-' : T(org.xiangqian.note.util.OsUtil).humanByte(e.size, 'KB')}"></td>
        <td th:text="${T(org.xiangqian.note.util.DateUtil).humanSecond(e.updTime)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
