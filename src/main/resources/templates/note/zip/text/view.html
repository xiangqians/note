<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" th:href="@{/static/css/highlight.css}" type="text/css"/>
    <title th:text="${vo.name}"></title>
</head>
<body>
<pre><code th:text="${vo.content}"></code></pre>
</body>
</html>
<script type="text/javascript" th:src="@{/static/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/js/highlight.js}"></script>
<script th:inline="javascript">
    ;
    $(function () {
        // 将Thymeleaf变量赋值给JavaScript变量
        const type = /*[[${vo.type}]]*/''

        let language = null
        if (type === 'txt') {
            language = 'plaintext'
        } else if (type === 'ts') {
            language = 'typescript'
        } else if (type === 'py') {
            language = 'python'
        } else if (type === 'rb') {
            language = 'ruby'
        } else if (type === 'rs') {
            language = 'rust'
        } else if (type === 'gitignore') {
            language = 'git'
        } else if (type === 'license') {
            language = 'plaintext'
        } else if (type === 'bat') {
            language = 'batch'
        } else if (type === 'sh') {
            language = 'bash'
        } else if (type === 'iml') {
            language = 'xml'
        } else if (type === 'ftl') {
            language = 'html'
        } else {
            language = type
        }

        console.log(`type=${type}, language=${language}`)
        $('code').addClass(language)
        hljs.highlightAll();
    })
    ;
</script>
