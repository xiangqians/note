<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <title th:text="${vo.name + '.' + vo.type}"></title>
    <style>
        .internal {
            width: 100%;
            height: 100%;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<embed class="internal container" th:title="${vo.name}" th:src="@{'/note/' + ${vo.id} + '/stream?t=' + ${timestamp}}" type="application/pdf">
</body>
</html>
