{{ define "common/variable" }}
<script type="text/javascript">

    let variable = (function () {
        let obj = {}

        // i18n
        let i18n = {}
        i18n.name = '{{ Localize "i18n.name" }}'
        i18n.add = '{{ Localize "i18n.add" }}'
        i18n.addFolder = '{{ Localize "i18n.addFolder" }}'
        i18n.addMdFile = '{{ Localize "i18n.addMdFile" }}'
        i18n.uploadFile = '{{ Localize "i18n.uploadFile" }}'
        i18n.upload = '{{ Localize "i18n.upload" }}'
        i18n.upd = '{{ Localize "i18n.upd" }}'
        i18n.rename = '{{ Localize "i18n.rename" }}'
        i18n.cut = '{{ Localize "i18n.cut" }}'
        i18n.paste = '{{ Localize "i18n.paste" }}'
        i18n.del = '{{ Localize "i18n.del" }}'
        i18n.restore = '{{ Localize "i18n.restore" }}'
        i18n.permlyDel = '{{ Localize "i18n.permlyDel" }}'
        i18n.close = '{{ Localize "i18n.close" }}'
        i18n.copyAddress = '{{ Localize "i18n.copyAddress" }}'
        i18n.copied = '{{ Localize "i18n.copied" }}'
        obj.i18n = i18n

        // 上下文路径
        let contextPath = '{{ .contextPath }}'
        obj.contextPath = contextPath
        console.log('contextPath', contextPath)

        // 请求路径
        let path = '{{ .path }}'
        obj.path = path
        console.log('path', path)

        // 请求uri地址
        let uri = '{{ .uri }}'
        obj.uri = uri
        console.log('uri', uri)

        // 响应数据
        let resp = `{{ .resp }}`
        obj.resp = resp
        console.log('resp', JSON.parse(resp))

        // 当前页
        let current = '{{ .resp.Data.Current }}'
        obj.current = current

        // 页数量
        let size = '{{ .resp.Data.Size }}'
        obj.size = size

        // 搜索
        let search = '{{ .resp.Data.Search }}'
        obj.search = search

        // 总数
        let total = '{{ .resp.Data.Total }}'
        obj.total = total

        console.log(current, size, search, total)

        return obj
    })()

</script>
{{ end }}
