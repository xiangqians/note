<!DOCTYPE html>
<html>
<head>
    <title>Chart.js 裂开饼状图示例</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="myChart"></canvas>

<script>
    // 在这里编写 JavaScript 代码
</script>
</body>
</html>
<script>
    // 获取 canvas 元素
    var ctx = document.getElementById('myChart').getContext('2d');

    // 定义裂开饼状图的数据
    var data = {
        labels: ['Category 1', 'Category 2'],
        datasets: [{
            data: [50, 50],
            backgroundColor: ['#FF6384', '#36A2EB']
        }]
    };

    // 定义裂开饼状图的配置
    var options = {
        responsive: true,
        maintainAspectRatio: false,
        onClick: function(event, chartElement) {
            if (chartElement.length > 0) {
                var index = chartElement[0]._index;
                var dataset = this.data.datasets[0];

                // 将被点击的扇形图块的数值设置为0，其他扇形图块的数值调整为均分剩余空间
                var totalValue = dataset.data.reduce(function(a, b) { return a + b; }, 0);
                var currentValue = dataset.data[index];
                var remainingValue = totalValue - currentValue;
                var averageValue = remainingValue / (dataset.data.length - 1);

                dataset.data[index] = 0;
                for (var i = 0; i < dataset.data.length; i++) {
                    if (i !== index) {
                        dataset.data[i] = averageValue;
                    }
                }

                this.update();
            }
        }
    };

    // 创建饼状图实例
    var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
    });

</script>
