<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/custom/custom.css" type="text/css"/>
    <title>{{ Localize "i18n.userSettings" }}</title>
    <style>
        content table tbody tr:hover {
            background-color: white;
        }
    </style>
</head>
<body>

<content>
    <form action='/user/settings0?t={{ NowUnix }}'
          method="post">
        <p style="color: red;">{{ .resp.Msg }}</p>

        {{ $data := .resp.Data }}

        <table cellspacing="0" cellpadding="2" align="center">
            <tbody>
            <tr>
                <td>*<label>{{ Localize "i18n.userName" }}</label></td>
                <td><input name="name" type="text" value="{{ $data.Name }}"></td>
            </tr>
            <tr>
                <td><label>{{ Localize "i18n.nickname" }}</label></td>
                <td><input name="nickname" type="text" value="{{ $data.Nickname }}"></td>
            </tr>
            <tr>
                <td>*<label>{{ Localize "i18n.origPasswd" }}:</label></td>
                <td><input name="origPasswd" type="password"></td>
            </tr>
            <tr>
                <td>*<label>{{ Localize "i18n.newPasswd" }}:</label></td>
                <td><input name="passwd" type="password"></td>
            </tr>
            <tr>
                <td>*<label>{{ Localize "i18n.reNewPasswd" }}:</label></td>
                <td><input name="rePasswd" type="password"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <label>{{ Localize "i18n.rem" }}:</label>
            <textarea name="rem" type="text">{{ $data.Rem }}</textarea>
        </div>
        <div>
            <input type="submit" value='{{ Localize "i18n.save" }}'>
        </div>
    </form>
    <br>
    <br>
    <div>
        <a href="/?t={{ NowUnix }}">{{ Localize "i18n.index" }}</a>
    </div>
</content>

{{ template "common/footer.html" . }}

</body>
</html>
