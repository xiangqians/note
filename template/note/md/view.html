<!DOCTYPE html>
<html lang="en">
{{ $data := .resp.Data }}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" rel="external nofollow" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/custom/content.css" type="text/css"/>
    <link rel="stylesheet" href="/static/github-markdown-css/github-markdown.css">
    <title>{{ $data.Name }}</title>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            /*max-width: 980px;*/
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <style>
        /* 目录 */
        .dir {
            width: 20%;
            float: left;
            padding-right: 2px;
            position: fixed;
            overflow-y: scroll;
            height: 90%
        }

        /* 正文 */
        .content {
            width: 80%;
            float: right;
        }
    </style>
</head>
<body>

<content>
    <p style="color: red;">{{ .resp.Msg }}</p>
    {{ template "common/float.html" . }}
</content>

<!-- dir -->
<div class="dir"></div>

<!-- content -->
<article class="content markdown-body"></article>

</body>
</html>
<script type="text/javascript" src="/static/jquery/jquery.js"></script>
<script src="/static/md5/md5.js"></script>
<script type="text/javascript" src="/static/custom/custom.js"></script>
<script>
    ;
    // float
    (function () {
        let data = JSON.parse('{{ Serialize $data }}')
        custom.float('note', data)
    })()

    ;
    // content
    (function () {
        let $content = $('.content')
        // console.log($content)
        $content.html('{{ $data.Content }}')
    })()

    ;
    // directory
    (function () {
        // 查找h标签
        let $headers = $(':header')
        // console.log($headers)
        if ($headers.length == 0) {
            return
        }

        /**
         * 目录
         * @param n     目录数的层次
         * @param id    目录id
         * @param text  目录内容
         * @constructor
         */
        function Dir(n, id, text) {
            this.n = n
            this.id = id
            this.text = text
            this.children = null
        }

        Dir.prototype.add = function (dir) {
            if (this.children == null) {
                this.children = []
            }
            this.children.push(dir)
        }

        // id映射 <id, count(重复个数)>
        Dir._idMap = new Map()

        // 生成id
        // 处理标题包含空格无法跳转 和 标题重名跳转问题
        Dir.genId = function (text) {
            let idMap = Dir._idMap

            // id
            let id = md5(text)

            // count
            let count = idMap.get(id)
            if (count) {
                id += count
            } else {
                count = 0
            }
            count++

            // set
            idMap.set(id, count)

            return id
        }

        // root directory
        let rDir = new Dir(0, null, null)

        // 查找父目录
        function findParentDir(n, dir) {
            if (!dir) {
                dir = rDir
            }

            if (dir.n === n) {
                return dir
            }

            let children = dir.children
            if (children) {
                return findParentDir(n, children[children.length - 1])
            }

            throw new Error('Null Exception')
        }

        // 遍历h标签
        $headers.each(function () {
            let tagName = $(this).prop('tagName')
            // console.log('tagName', tagName) // H1, H2, H3, ...
            let n = parseInt(tagName.substring(1), 10)
            let text = $(this).text()
            let id = Dir.genId(text)
            $(this).attr('id', id)
            // console.log(n, id, text)

            // 处理不规则标题（H）
            let dir = null
            let i = n
            while (--i >= 0) {
                dir = findParentDir(i)
                if (dir) {
                    break
                }
            }

            dir.add(new Dir(n, id, text))
        });
        // console.log('rDir', rDir)

        // 渲染
        function render(dir) {
            let $li = $('<li></li>')
            let $a = $('<a></a>')
            $a.attr('href', `#${dir.id}`)
            $a.text(dir.text)
            $li.append($a)
            let children = dir.children
            if (children) {
                let $ul = $('<ul></ul>')
                for (let i = 0, len = children.length; i < len; i++) {
                    $ul.append(render(children[i]))
                }
                $li.append($ul)
            }
            return $li
        }

        let $ul = $('<ul></ul>')
        rDir.children.forEach(dir => {
            $ul.append(render(dir))
        })

        let $dir = $('.dir')
        $dir.append($ul)
    })()
    ;

</script>
